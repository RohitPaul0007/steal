<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		window.done = window.parent.done;
		window.assert = window.parent.assert;
	</script>
	<script>
		steal = {
			loadMainOnStartup: true,
			main: ["main1", "main2", "main3"]
		};
	</script>
	<script src="../../steal-with-promises.js" config="./config.js"></script>
	<script>
		steal.done().then(function(){
			assert.ok(main1, "main1");
			assert.ok(main2, "main2");
			assert.ok(main3, "main3");
			done();
		});
	</script>
</body>
</html>

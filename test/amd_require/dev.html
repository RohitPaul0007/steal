<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
	window.done = window.parent.done;
	window.assert = window.parent.assert;
</script>
<script src="../../steal.js"
	data-base-url="."
	data-config="package.json!npm"
	data-main="~/index"></script>
<script>
steal.import("~/index").then(function(main){
	if(window.assert) {
		window.assert.equal(main, "works", "this loaded correctly");
		window.done();
	} else {
		console.log("Main", main);
	}
}, function(err) {
	if(window.assert) {
		window.assert.ok(false, err);
		window.done();
	}
});
</script>
</body>
</html>

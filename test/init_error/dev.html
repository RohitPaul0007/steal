<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>initiation error message</title>
</head>
<body>

<script>
	window.assert = window.parent.assert;
	window.done = window.parent.done;
</script>
<script
	main="~/main"
	src="../../steal-with-promises.js"
	data-base-url="."
	data-config="package.json!npm"></script>
<script>
	steal.done().then(null, function(err){
		if(window.assert) {
			// IE and Safari donâ€™t give good stack traces for this.
			var browserDoesntSupportGoodStackTraces = /Function code/.test(err.stack) || /anonymous/.test(err.stack);
			var worked = /two\.js/.test(err.stack) || browserDoesntSupportGoodStackTraces;
			window.assert.ok(worked, "got the source in the stack trace");
			window.done();
		} else {
			console.error(err);
		}
	});
</script>
</body>
</html>
